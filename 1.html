<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de menú de navegación con cierre automático</title>
  <!-- Agrega los enlaces a Bootstrap y a jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar w/ text</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>
  </nav>

  <script>
    // Espera a que el documento se cargue completamente
    document.addEventListener("DOMContentLoaded", function() {
      // Obtén una lista de todos los elementos con la clase "nav-link"
      var navLinks = document.querySelectorAll(".nav-link");

      // Agrega un controlador de eventos clic a cada elemento
      navLinks.forEach(function(link) {
        link.addEventListener("click", function() {
          // Cierra el menú desplegable al hacer clic en un enlace
          var navbarToggler = document.querySelector(".navbar-toggler");
          if (navbarToggler.classList.contains("collapsed") === false) {
            navbarToggler.click();
          }
        });
      });
    });
  </script>
</body>
</html>
